<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="button"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }

        input[type="button"]:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <h1>Admin Page</h1>
    <form id="admin_form">
        <label for="api_token">API Token:</label><br>
        <input type="text" id="api_token" name="api_token"><br>
        <label for="chat_id">Chat ID:</label><br>
        <input type="text" id="chat_id" name="chat_id"><br><br>
        <input type="button" value="Submit" onclick="submitForm()">
    </form>

    <script>
        window.onload = function () {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "http://localhost:5000/read_config", true);
            xhr.onload = function () {
                if (xhr.status >= 200 && xhr.status < 300) {
                    var response = JSON.parse(xhr.responseText);
                    document.getElementById("api_token").value = response.api_token;
                    document.getElementById("chat_id").value = response.chat_id;
                } else {
                    console.error(xhr.statusText);
                }
            };
            xhr.onerror = function () {
                console.error("Request failed");
            };
            xhr.send();
        };

        function submitForm() {
            var apiToken = document.getElementById("api_token").value;
            var chatId = document.getElementById("chat_id").value;
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "http://localhost:5000/admin_update?api_token=" + apiToken + "&chat_id=" + chatId, true);
            xhr.onload = function () {
                if (xhr.status >= 200 && xhr.status < 300) {
                    if (xhr.responseText === "OK") {
                        alert("Cập nhật thành công");
                    }
                } else {
                    console.error(xhr.statusText);
                }
            };
            xhr.onerror = function () {
                console.error("Request failed");
            };
            xhr.send();
        }
    </script>
</body>

</html>
